{% extends "base.html" %}

{% block content %}

<h1>{{list.title}}</h1>

{% for item in items %}
<p>{{forloop.counter}}) {{item.name}} | ${{item.cost}}</p>
{% endfor %}

{% if items %}
<button onclick="window.location = '/list/export/{{list.id}}'" class="btn btn-primary">Export List</button>
{% else %}
<button class="btn btn-primary" disabled >Export List</button>
{% endif %}

{% endblock %}
