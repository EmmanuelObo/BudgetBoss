<style>
    .list-menu{
        right: 0;
        display: grid;
        position: absolute;
        top: 0px;
        background-color: azure;
        height: 100%;
    }

    md-card{
        height: 95px;
        width: 60%;
        margin: 45px;
    }

    .list-container{
        width: 81.5%;
        margin: -8px 0px 0px -24px;
        height: 155%;
    }

    md-card-title{
        font-family: 'Exo', sans-serif;
        font-size: large;
    }

    .main{
        display: flex;
        width: 175%;
        align-content: center;
        margin: auto -231px;
}

    .list-details-section{
    bottom: 2px;
    position: absolute;
    width: 66%;
    margin: 0px 0px 0px -87px;
    display: inline-flex;
    font-family: 'Quicksand', sans-serif;
    }

</style>


<div class="main">

    <md-card class="card" style="margin-top: 10px; margin-bottom: 10px;" *ngFor="let list of lists">
        <div class="list-container">
            <md-card-title> {{list.title}} </md-card-title>
            <div class="list-details-section">
                <div style="left: 17px;position: relative;">{{list.category.title}}</div>
                <div style="right: 17px;position: absolute;">${{list.total}}</div>
            </div>

            <!-- <md-card-subtitle> {{list.category.title}} </md-card-subtitle>
            <md-card-subtitle> ${{list.total}} </md-card-subtitle> -->
        </div>


        <div class="list-menu">
            <button class="btn btn-success" [routerLink]="[routeList,list.id]" md-button><md-icon>edit</md-icon></button>
            <button class="btn btn-danger" (click)="deleteList(list.id);" md-button><md-icon>delete</md-icon></button>
        </div>
    </md-card> 

</div>
