<div style="text-align: center;">
    <h1>Create New List</h1>
</div>

<div class="jumbotron">
    <form #listForm="ngForm">
        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" type="text" name="title" [(ngModel)]="model.title" >
        </div>

        <div *ngIf="hasLimit" class="form-group">
            <label for="lmt">Limit:</label>
            <input class="form-control" type="number" id="lmt" name="limit" [(ngModel)]="model.limit" #listLimit>
        </div>
        <div class="form-group">
            <button [class]="limitBtnStyle" (click)="toggleLimit();"> {{limitBtnText}} </button>
        </div>

        <div class="form-group">
            <label for="ctgry">Category</label>
            <select class="form-control" name="category" id="ctgry">
                <option *ngFor="let category of categories" value="category"> {{category}} </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
