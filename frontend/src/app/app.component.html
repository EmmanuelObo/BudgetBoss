<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

  <input type="text" [(ngModel)]="input" [hidden]="false" placeholder="//Enter values here" class='input-box' />

  <button (click)="createList(input)">Create</button>

  <input type="text" [(ngModel)]="newTitle" [hidden]="false" placeholder="//Enter values here" class='input-box' />
  <input type="number" [(ngModel)]="limit" [hidden]="false" placeholder="//Enter values here" class='input-box' />

  <button (click)="updateList(newTitle,limit,mylist)">Create</button>

  <h1 *ngIf="mylist">{{mylist.title}}</h1>
    <h1 *ngIf="mylist">{{mylist.limit}}</h1>
</div>
