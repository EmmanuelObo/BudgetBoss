<div class="new-item-container">
    <form (ngSubmit)="createItem(); itemForm.reset();" #itemForm="ngForm" >

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="item-name">Name:</label>
            
            <div class="col-sm-8">
                <input class="form-control" type="text" id="item-name" name="name" [(ngModel)]="model.name" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="cost">Cost: </label>

            <div class="col-sm-8">
                
                <input class="form-control" type="number" name="cost" [(ngModel)]="model.cost" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="priority">Priority:</label>
            
            <div class="col-sm-8">
                <select class="form-control" 
                        name="priority" 
                        id="item-priority" 
                        [(ngModel)]="model.priority">
                    <option *ngFor="let priority of priorities" name="priority" value={{priority}}>{{priority}}</option>
                </select>
            </div>    
        </div>

        <div *ngIf="hasNotes" class="form-group row">
            <label class="col-sm-2 col-form-label" for="item-notes">Notes: </label>
            <div class="col-sm-8">
                <!-- <input type="text" id="item-notes" class="form-control" name="notes" [(ngModel)]="model.notes" >         -->
                <textarea class="notes" name="notes" [(ngModel)]="model.note" rows="3" ></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-group col-md-12">
                <button type="button" (click)="toggleNotes();" class="btn btn-outline-primary"> {{notesBtnTxt}} </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" >Create</button>
        <button type="button" class="btn btn-default" (click)="itemForm.reset();">Clear</button>
    </form>
</div>
