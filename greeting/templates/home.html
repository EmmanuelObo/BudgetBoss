{% extends "base.html" %}

{% block content %}
<div class="content-container container">
<h1>Welcome, {{user.username}}</h1>

<h3> You have <b>{{ user_lists.all | length }}</b> Active Lists </h3>
<p>What will you like to do today?</p>

    <a href="#" class="btn btn-success" role="button">Create</a>
    {% if user_lists.all %}
    <a href="/list" class="btn btn-default" role="button">View</a>
    <a href="#" class="btn btn-primary" role="button">Edit</a>
    {% endif %}

{% if error != None %}
<p class="info"> {{ error }} </p>

{% endif %}

</div>
{% endblock %}
