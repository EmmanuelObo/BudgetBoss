<div class="panel panel-default">
<div class="panel-heading"><h2 style="font-family: 'Candara', 'Arial', sans-serif;">{{list.title}}</h2></div>

    <table class="table">
        <tr>
            <th><p>Place list info here...</p></th>
        </tr>
        <tr>
            <th>
                <form>
                    <div class="form-group col-md-8">
                        <input class="form-control" type="text" placeholder="Item Name">
                    </div>
                </form>
            </th>
            <th>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Priority
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">High</a></li>
                    <li><a href="#">Medium</a></li>
                    <li><a href="#">Low</a></li>
                  </ul>
                </div>
            </th>
            <th>
                <button class="btn btn-success add-item-btn"><span class="glyphicon glyphicon-plus"></span></button>
            </th>
        </tr>
    </table>

</div>
